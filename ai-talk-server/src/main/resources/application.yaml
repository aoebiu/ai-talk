server:
  port: 7900

spring:
  application:
    name: ai-talk

  # 数据库配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ai_talk?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# Elasticsearch配置
elasticsearch:
  host: localhost
  port: 9200
  username: elastic
  password: your_es_password

# 文件存储路径
file:
  upload-dir: ./uploads

